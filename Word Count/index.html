<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Word Count</h3>
        <p>Type in any sentence and click the button below to count the number of words</p>
        <form action="">
            <textarea name="Words" id="words" cols="50" rows="10"></textarea>
        </form>
        <button id="btn">Click here to get the number of words</button>
        <div class="wordnumber"></div>
    </div>
    <script src="wordCount.js"></script>
</body>
</html>
