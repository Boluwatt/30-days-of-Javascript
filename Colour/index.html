<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Mix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Let's mix some colours!!!</h2>
        <p>
            Input values( between 0 -255) for red, green and blue and see what the mix brings!!!
        </p>
        <div>
            <input type="number" name="red" id="red" placeholder="Input a value for red">
            <input type="number" name="green" id="green" placeholder="Input a value for green">
            <input type="number" name="blue" id="blue" placeholder="Input a value for blue">
        </div>
        <button id="btn">View your colour</button>
        <div id="message"></div>
        <div class="colorchange"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
